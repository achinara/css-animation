<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kazak</title>
    <link rel="stylesheet" href="stylekazak.css">
</head>
<body>
    <div class="wrap">
        <figure class="smile">
            <i class="hair">~</i>
            <div class="eye eye_left">
                <i class="brush"></i>
                <i class="eye__lid"></i>
                <i class="eye__pupil"></i>
                <i class="eye__wrinkles"></i>
                <i class="eye__wrinkles"></i>
            </div><div class="eye eye_right">
                <i class="brush"></i>
                <i class="eye__lid"></i>
                <i class="eye__pupil"></i>
                <i class="eye__wrinkles"></i>
                <i class="eye__wrinkles"></i>
            </div>
            <div class="ear ear_left"></div>
            <div class="ear ear_right"></div>
            <div class="nose"></div>
            <div class="moustache"></div>
            <div class="tube">
                <div class="tube__hold"></div>
                <div class="tube__head"></div>
            </div>
            <div class="mouth"></div>
        </figure>
        <div class="smoke-area">
            <div class="smoke"></div>
        </div>
    </div>
</body>
</html>
